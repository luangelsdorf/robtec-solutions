<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RobTec</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../src/assets/css/main.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="bg-white d-flex w-100">
            <nav class="navbar navbar-expand-xl navbar-light row m-0 w-100">
                <div class="col-lg-3 d-flex justify-content-end">
                    <a class="navbar-brand" href="#">
                        <img src="../src/assets/img/robtec.svg" alt="robtec-logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapseContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-lg-6 d-flex justify-content-center">
                    <div class="collapse navbar-collapse navbar-nav w-100 justify-content-evenly" id="navbarCollapseContent">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Sobre Nós</a>
                        <a href="#" class="nav-link">Soluções</a>
                        <a href="#" class="nav-link">Onde Encontrar</a>
                        <a href="#" class="nav-link">Fale Conosco</a>
                    </div>
                </div>
                <div class="col-lg-3 d-flex justify-content-start">
                    <button class="btn btn-outline-primary fira-sans border-radius-0">Solicitar Orçamento</button>
                </div>
            </nav>
        </header>

        <div class="position-relative">
            <img src="../src/assets/img/banner.svg" id="banner-img" alt="banner">
            <div class="row position-absolute w-100" id="banner-text">
                <div class="col-md-3"></div>
                <div class="col-md-9 ps-0" id="banner-text-col">
                    <span class="bold">Fornecemos as<br>Melhores Soluções<br></span>
                    <button class="btn btn-primary border-radius-0">Nossos Serviços</button>
                    <button class="btn btn-outline-primary btn-contatos border-radius-0">Contatos</button>
                </div>
            </div>
        </div>
    
    
    <div style="min-height: 1000px;"></div>
    </body>
</html>
